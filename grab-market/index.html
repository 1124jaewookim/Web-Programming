<html>
  <head>
    <title>ACSL Market</title>
    <link href="index.css" type=text/css rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="images/icons/logo.png" />
      </div>
    </div>
    <div id="body">
      <div id="banner">
        <img src="images/banners/banner1.png" />
      </div>
      <h1>Items for Sale</h1>
      <div id="product-list">
        <div class="product-card">
        <div>
           <img class="product-img" src="images/products/basketball1.jpeg" />
        </div>
        <div class="product-contents">
          <span class="product-name">basketball1</span>
          <span class="product-price">50000$</span>
          <div class="product-seller">
            <img class="product-avatar" src="images/icons/avatar.png" />
            <span>ACSL</span>
          </div>
        </div>
      </div>
      <div class="product-card">
        <div>
           <img class="product-img" src="images/products/keyboard1.jpg" />
        </div>
        <div class="product-contents">
          <span class="product-name">keyboard1</span>
          <span class="product-price">30000$</span>
          <div class="product-seller">
            <img class="product-avatar" src="images/icons/avatar.png" />
            <span>ACSL</span>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
